    <div class="login-box">
        
        <div class="container">
            <div class="login login-anima">
                <h2>Đăng nhập</h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="" required="" class="check-name" title="">
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="" class="check-password" title="">
                        <label>Password</label>
                    </div>
                    <div class="c">
                        <a class="submit-inner">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Đăng nhập
                        </a>
                        <a class="register-inner">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Đăng ký
                        </a>
                    </div>
                    
                </form>
                <a class="forgot" href="forgot.html">Quên mật khẩu ?</a>
            </div>
            <div class="register login-anima">
                <h2>Đăng ký</h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="" required="" class="get-name" title="">
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="" required="" class="get-email" title="">
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <input type="tel" name="" required="" class="get-tel" title="">
                        <label>
                            Phone Number</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="" class="get-password" title="">
                        <label>Password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="" class="get-password-confirm" title="" >
                        <label>Confirm password</label>
                    </div>
                    <div class="c">
                        <a  class="register-sbmit">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Đăng ký
                        </a>
                        
                    </div>
                </form>
                <a  class="by-login style">Quay trở lại đăng nhập</a>
            </div>
        </div>
    </div>
